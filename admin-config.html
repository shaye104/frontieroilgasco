<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier admin system configuration." />
    <title>Frontier Oil & Gas Company | System Config</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary">
          <a href="intranet.html">Dashboard</a>
          <a href="my-details.html">My Details</a>
          <a href="voyage-tracker.html">Voyage Tracker</a>
          <a href="my-fleet.html">My Fleet</a>
          <a href="forms.html">Forms</a>
          <a id="adminNavLink" class="hidden" href="admin-panel.html">Admin Panel</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <h1>System Config</h1>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="configFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <h2>Employee Statuses</h2>
            <div class="button-row">
              <input id="statusInput" type="text" placeholder="Add status" />
              <button id="addStatusBtn" class="btn btn-primary" type="button">Add</button>
            </div>
            <ul id="statusList" class="role-list"></ul>
          </article>

          <article class="panel">
            <h2>Disciplinary Record Types</h2>
            <div class="button-row">
              <input id="disciplinaryTypeInput" type="text" placeholder="Add type" />
              <button id="addDisciplinaryTypeBtn" class="btn btn-primary" type="button">Add</button>
            </div>
            <ul id="disciplinaryTypeList" class="role-list"></ul>
          </article>

          <article class="panel">
            <h2>Ranks</h2>
            <div class="button-row">
              <input id="rankInput" type="text" placeholder="Add rank" />
              <button id="addRankBtn" class="btn btn-primary" type="button">Add</button>
            </div>
            <ul id="rankList" class="role-list"></ul>
          </article>

          <article class="panel">
            <h2>Grades</h2>
            <div class="button-row">
              <input id="gradeInput" type="text" placeholder="Add grade" />
              <button id="addGradeBtn" class="btn btn-primary" type="button">Add</button>
            </div>
            <ul id="gradeList" class="role-list"></ul>
          </article>

          <article class="panel">
            <h2>Intranet Access Roles</h2>
            <div class="button-row">
              <input id="roleIdInput" type="text" inputmode="numeric" placeholder="Discord role id" />
              <button id="addRoleBtn" class="btn btn-primary" type="button">Add Role</button>
              <button id="saveRolesBtn" class="btn btn-secondary" type="button">Save Roles</button>
            </div>
            <ul id="roleList" class="role-list"></ul>
          </article>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/admin-config-page.js"></script>
  </body>
</html>
