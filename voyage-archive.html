<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier archived voyages." />
    <title>Frontier Oil & Gas Company | Archived Voyages</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel voyage-console-header">
          <div class="voyage-control-bar">
            <div class="voyage-control-title">
              <h1>Archived Voyages</h1>
              <p class="voyage-control-subtitle">Complete voyage history</p>
            </div>
            <div class="voyage-control-actions">
              <a class="btn btn-secondary" href="/voyages/my">&larr; Back to Voyage Tracker</a>
            </div>
          </div>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="archiveFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden voyage-console-sections">
          <article class="details-card voyage-console-section">
            <div id="archiveGrid" class="voyage-grid"></div>
            <div class="pagination-row" id="archivePagination">
              <button id="archivePrevBtn" class="btn btn-secondary" type="button">Previous</button>
              <span id="archivePageInfo" class="pagination-info">Page 1 of 1</span>
              <button id="archiveNextBtn" class="btn btn-secondary" type="button">Next</button>
            </div>
          </article>
        </section>
      </div>
    </main>
    <script type="module" src="/assets/js/pages/voyage-archive-page.js?v=20260221d"></script>
