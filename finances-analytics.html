<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier finance analytics." />
    <title>Frontier Oil & Gas Company | Finance Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel finance-page-header">
          <div class="finance-head">
            <div>
              <h1>Finances</h1>
              <p class="finance-subtitle">Detailed trend analytics</p>
            </div>
            <div class="finance-range-control segmented-control" role="group" aria-label="Finance range">
              <button class="segmented-btn is-active" type="button" data-finance-range="week">Week</button>
              <button class="segmented-btn" type="button" data-finance-range="month">Month</button>
              <button class="segmented-btn" type="button" data-finance-range="3m">3M</button>
              <button class="segmented-btn" type="button" data-finance-range="6m">6M</button>
              <button class="segmented-btn" type="button" data-finance-range="year">Year</button>
            </div>
          </div>
          <nav class="finance-tabs" aria-label="Finance sections">
            <a class="finance-tab" href="/finances">Overview</a>
            <a class="finance-tab is-active" href="/finances/analytics" aria-current="page">Analytics</a>
            <a class="finance-tab" href="/finances/debts">Debts</a>
            <a class="finance-tab" href="/finances/audit">Audit</a>
          </nav>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="analyticsFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="finance-analytics-shell hidden">
          <div class="finance-main-chart-grid finance-analytics-grid">
            <article class="finance-chart-card">
              <h3>Net Profit Trend</h3>
              <div id="analyticsChartNetProfit" class="finance-chart-host"><div class="finance-chart-skeleton"></div></div>
            </article>
            <article class="finance-chart-card">
              <h3>Company vs Crew Share</h3>
              <div id="analyticsChartCompanyCrew" class="finance-chart-host"><div class="finance-chart-skeleton"></div></div>
            </article>
            <article class="finance-chart-card">
              <h3>Freight Loss Value Trend</h3>
              <div id="analyticsChartLossTrend" class="finance-chart-host"><div class="finance-chart-skeleton"></div></div>
            </article>
            <article class="finance-chart-card">
              <h3>Average Net Profit</h3>
              <div id="analyticsChartAvgProfit" class="finance-chart-host"><div class="finance-chart-skeleton"></div></div>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="/assets/js/pages/finances-analytics-page.js?v=20260221f"></script>
  </body>
</html>
