<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier intranet admin panel." />
    <title>Frontier Oil & Gas Company | Admin Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary">
          <a href="intranet.html">Dashboard</a>
          <a href="voyage-tracker.html">Voyage Tracker</a>
          <a href="my-fleet.html">My Fleet</a>
          <a href="my-details.html">My Details</a>
          <a id="adminNavLink" class="hidden" href="admin-panel.html">Admin Panel</a>
          <button id="navLogoutBtn" class="btn btn-secondary hidden" type="button">Log Out</button>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <h1>Admin Panel</h1>
          <p id="intranetIdentity" class="lead"></p>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="panel hidden" aria-live="polite">
          <h2>Access Role Configuration</h2>
          <p class="section-copy">Set Discord role IDs that are allowed to access the employee intranet.</p>

          <label for="roleIdInput">Discord Role ID</label>
          <input id="roleIdInput" type="text" inputmode="numeric" placeholder="Enter role ID" />
          <div class="button-row">
            <button id="addRoleBtn" class="btn btn-primary" type="button">Add Role</button>
            <button id="saveRolesBtn" class="btn btn-secondary" type="button">Save Roles</button>
          </div>

          <ul id="roleList" class="role-list"></ul>
          <div id="adminFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/admin-panel-page.js"></script>
  </body>
</html>
