<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier admin access requests." />
    <title>Frontier Oil & Gas Company | Access Requests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary">
          <a href="admin-panel.html">Admin Panel</a>
          <a href="manage-employees.html">Manage Employees</a>
          <a href="access-requests.html">Access Requests</a>
          <a href="admin-config.html">System Config</a>
          <button id="navLogoutBtn" class="btn btn-secondary hidden" type="button">Log Out</button>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <h1>Access Requests</h1>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="accessRequestFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <h2>Pending Requests</h2>
            <ul id="accessRequestList" class="role-list"></ul>
            <p id="selectedRequest">No request selected.</p>
          </article>

          <article class="panel">
            <h2>Approve and Create Employee</h2>
            <form id="approveRequestForm">
              <label>Discord User ID</label>
              <input name="discordUserId" type="text" readonly />
              <label>Roblox Username</label>
              <input name="robloxUsername" type="text" />
              <label>Roblox User ID</label>
              <input name="robloxUserId" type="text" />
              <label>Rank</label>
              <input name="rank" type="text" />
              <label>Grade</label>
              <input name="grade" type="text" />
              <label>Serial Number</label>
              <input name="serialNumber" type="text" />
              <label>Employee Status</label>
              <input name="employeeStatus" type="text" />
              <label>Hire Date</label>
              <input name="hireDate" type="date" />
              <label>Review Note</label>
              <textarea name="reviewNote" rows="3"></textarea>
              <button class="btn btn-primary" type="submit">Approve & Create</button>
            </form>
          </article>

          <article class="panel">
            <h2>Deny Request</h2>
            <form id="denyRequestForm">
              <label>Review Note</label>
              <textarea name="reviewNote" rows="3"></textarea>
              <button class="btn btn-secondary" type="submit">Deny Request</button>
            </form>
          </article>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/access-requests-page.js"></script>
  </body>
</html>
