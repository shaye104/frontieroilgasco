<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier admin activity tracker." />
    <title>Frontier Oil & Gas Company | Activity Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <h1>Activity Tracker</h1>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="activityTrackerFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <div class="filter-row">
              <div>
                <label for="activitySearch">Search Username/Serial</label>
                <input id="activitySearch" type="text" />
              </div>
              <div>
                <label for="activityLessThan">Less than X voyages</label>
                <input id="activityLessThan" type="number" min="0" step="1" />
              </div>
              <div>
                <label for="activityScope">Filter Scope</label>
                <select id="activityScope">
                  <option value="monthly">This Month</option>
                  <option value="all_time">All Time</option>
                </select>
              </div>
            </div>
          </article>

          <article class="panel">
            <div class="table-wrap">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Employee</th>
                    <th>Serial Number</th>
                    <th>Rank</th>
                    <th>Total Voyages</th>
                    <th>Voyages This Month</th>
                  </tr>
                </thead>
                <tbody id="activityTrackerBody"></tbody>
              </table>
            </div>
          </article>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/activity-tracker-page.js"></script>
  </body>
</html>
