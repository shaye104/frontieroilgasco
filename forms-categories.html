<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier forms categories management." />
    <title>Frontier Oil & Gas Company | Manage Categories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <div class="modal-header">
            <h1>Manage Categories</h1>
            <a class="btn btn-secondary" href="forms-config.html">&larr; Back to Forms Config</a>
          </div>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="categoriesFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <div class="modal-header">
              <h2>Categories</h2>
              <button id="openCategoryFormBtn" class="btn btn-primary" type="button">+ New Category</button>
            </div>
            <ul id="categoryList" class="role-list"></ul>
          </article>

          <article id="categoryEditor" class="panel hidden">
            <h2>Category Editor</h2>
            <form id="categoryForm" class="two-column">
              <input name="id" type="hidden" />
              <div>
                <label>Name</label>
                <input name="name" type="text" required />
              </div>
              <div>
                <label>Sort Order</label>
                <input name="sortOrder" type="number" value="0" />
              </div>
              <div>
                <label>Description</label>
                <input name="description" type="text" />
              </div>
            </form>
            <div class="modal-actions">
              <button id="saveCategoryBtn" class="btn btn-primary" type="button">Save Category</button>
              <button id="cancelCategoryBtn" class="btn btn-secondary" type="button">Cancel</button>
            </div>
          </article>
        </section>
      </div>
    </main>
    <script type="module" src="/assets/js/pages/forms-categories-page.js?v=20260221d"></script>
  </body>
</html>
