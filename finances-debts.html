<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier unsettled company share debts." />
    <title>Frontier Oil & Gas Company | Finance Debts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/tokens.css" />
    <link rel="stylesheet" href="/assets/css/base.css" />
    <link rel="stylesheet" href="/assets/css/components.css" />
    <link rel="stylesheet" href="/assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="/">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel finance-page-header">
          <div class="finance-head">
            <div>
              <h1>Finances</h1>
              <p class="finance-subtitle">Unsettled company share debts</p>
            </div>
          </div>
          <nav class="finance-tabs" aria-label="Finance sections">
            <a class="finance-tab" href="/finances">Overview</a>
            <a class="finance-tab" href="/finances/analytics">Analytics</a>
            <a class="finance-tab is-active" href="/finances/debts" aria-current="page">Debts</a>
            <a class="finance-tab" href="/finances/audit">Audit</a>
          </nav>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="debtsFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="finance-table-shell hidden">
          <article class="finance-chart-card finance-filter-card">
            <div class="filter-row">
              <div>
                <label for="debtSearch">Search OOTW / Vessel / Route</label>
                <input id="debtSearch" type="text" />
              </div>
              <div>
                <label for="debtMinOutstanding">Only show &gt;= ƒ X</label>
                <input id="debtMinOutstanding" type="number" min="0" step="1" />
              </div>
            </div>
            <p id="debtTotals" class="muted">Outstanding: ƒ 0</p>
          </article>

          <article class="finance-chart-card finance-table-card">
            <div class="table-wrap">
              <table class="data-table finance-data-table">
                <thead>
                  <tr>
                    <th>OOTW</th>
                    <th>Vessel</th>
                    <th>Route</th>
                    <th>Ended</th>
                    <th class="align-right">Company Share (10%)</th>
                    <th>Status</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="financeDebtsBody">
                  <tr><td colspan="7"><div class="finance-chart-skeleton"></div></td></tr>
                </tbody>
              </table>
            </div>
            <div class="pagination-row">
              <button id="financeDebtsPrev" class="btn btn-secondary" type="button">Previous</button>
              <span id="financeDebtsPageInfo" class="pagination-info">Page 1 of 1</span>
              <button id="financeDebtsNext" class="btn btn-secondary" type="button">Next</button>
            </div>
          </article>
        </section>
      </div>
    </main>
    <script type="module" src="/assets/js/pages/finances-debts-page.js?v=20260221f"></script>
  </body>
</html>
