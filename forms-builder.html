<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier form builder." />
    <title>Frontier Oil & Gas Company | Form Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary">
          <a href="/my-details">My Details</a>
          <a href="my-details.html">My Details</a>
          <a href="voyage-tracker.html">Voyage Tracker</a>
          <a href="my-fleet.html">My Fleet</a>
          <a href="forms.html">Forms</a>
          <a id="adminNavLink" class="hidden" href="admin-panel.html">Admin Panel</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <div class="modal-header">
            <h1 id="builderTitle">Form Builder</h1>
            <a class="btn btn-secondary" href="forms-manage.html">&larr; Back to Forms Config</a>
          </div>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="formsBuilderFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <form id="formEditorForm">
              <input name="id" type="hidden" />
              <label>Form Title</label>
              <input name="title" type="text" required />

              <label>Description</label>
              <textarea name="description" rows="2"></textarea>

              <label>Instructions</label>
              <textarea name="instructions" rows="3"></textarea>

              <div class="two-column">
                <div>
                  <label>Category</label>
                  <select name="categoryId"></select>
                </div>
                <div>
                  <label>Status</label>
                  <select name="status">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                  </select>
                </div>
              </div>

              <label>Allowed Employee IDs (comma-separated)</label>
              <input name="allowedEmployeeIds" type="text" />

              <label>Allowed App Role IDs (comma-separated)</label>
              <input name="allowedRoleIds" type="text" />

              <h3>Questions</h3>
              <div id="questionBuilder"></div>
              <div class="modal-actions">
                <button id="addQuestionBtn" class="btn btn-secondary" type="button">Add Question</button>
              </div>

              <div class="modal-actions">
                <button id="saveFormBtn" class="btn btn-primary" type="submit">Save Form</button>
                <button id="deleteFormBtn" class="btn btn-danger" type="button">Delete Form</button>
              </div>
            </form>
          </article>
        </section>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/forms-builder-page.js"></script>
  </body>
</html>
