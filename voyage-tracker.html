<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier intranet voyage tracker." />
    <title>Frontier Oil & Gas Company | Voyage Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel voyage-console-header">
          <div class="voyage-control-bar">
            <div class="voyage-control-title">
              <h1>Voyage Tracker</h1>
              <p class="voyage-control-subtitle">Fleet operations overview</p>
            </div>
            <div class="voyage-control-actions">
              <div class="voyage-count-chips" aria-label="Voyage counts">
                <span class="voyage-count-chip">Ongoing: <strong id="ongoingCountChip">0</strong></span>
                <span class="voyage-count-chip">Archived: <strong id="archivedCountChip">0</strong></span>
              </div>
              <button id="openStartVoyageBtn" class="btn btn-primary hidden" type="button">Start Voyage</button>
            </div>
          </div>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="voyageFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden voyage-console-sections">
          <article class="voyage-console-section voyage-console-section-plain">
            <h2>Ongoing Voyages</h2>
            <div id="ongoingVoyages" class="voyage-grid"></div>
          </article>

          <article class="details-card voyage-console-section">
            <h2>Archived Voyages</h2>
            <div id="archivedVoyages" class="voyage-grid"></div>
            <a id="viewAllArchivedLink" class="voyage-archive-cta hidden" href="/voyages/archive">View all archived voyages â†’</a>
          </article>
        </section>
      </div>
    </main>

    <section id="startVoyageModal" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Start Voyage</h2>
          <button class="btn btn-secondary" type="button" data-close-modal="startVoyageModal">Close</button>
        </div>
        <form id="startVoyageForm">
          <label>Port of Departure</label>
          <select name="departurePort" id="voyageDepartureSelect" required></select>
          <label>Port of Destination</label>
          <select name="destinationPort" id="voyageDestinationSelect" required></select>
          <label>Vessel Name</label>
          <select name="vesselName" id="voyageVesselNameSelect" required></select>
          <label>Vessel Class</label>
          <select name="vesselClass" id="voyageVesselClassSelect" required></select>
          <label>Vessel Callsign</label>
          <select name="vesselCallsign" id="voyageVesselCallsignSelect" required></select>
          <label>Officer of the Watch</label>
          <div class="combobox-wrap">
            <input id="voyageOowSerialSearch" type="text" placeholder="Search by Roblox username" autocomplete="off" />
            <div id="voyageOowResults" class="autocomplete-list"></div>
          </div>
          <input type="hidden" name="officerOfWatchEmployeeId" id="voyageOowHidden" required />
          <p id="voyageOowSelected" class="muted">No officer selected.</p>
          <div id="voyageOowError" class="inline-feedback hidden" role="status" aria-live="polite"></div>
          <label>Crew Complement</label>
          <div class="combobox-wrap combobox-wrap-multi">
            <div id="voyageCrewSelected" class="pill-list"></div>
            <input id="voyageCrewSerialSearch" type="text" placeholder="Search by Roblox username" autocomplete="off" />
            <div id="voyageCrewResults" class="autocomplete-list"></div>
          </div>
          <div id="voyageCrewInfo" class="inline-feedback hidden" role="status" aria-live="polite"></div>
          <div id="voyageCrewError" class="inline-feedback hidden" role="status" aria-live="polite"></div>
          <div class="modal-actions">
            <button class="btn btn-primary" type="submit">Start</button>
            <button class="btn btn-secondary" type="button" data-close-modal="startVoyageModal">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/voyage-tracker-page.js"></script>
  </body>
</html>
