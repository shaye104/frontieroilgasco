<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontier admin manage employees." />
    <title>Frontier Oil & Gas Company | Manage Employees</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/tokens.css" />
    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/pages.css" />
  </head>
  <body class="page page-intranet">
    <header class="site-header">
      <div class="container header-row">
        <a class="brand" href="index.html">
          <span class="brand-mark" aria-hidden="true">FOG</span>
          <span class="brand-text">Frontier Oil & Gas Company</span>
        </a>
        <nav class="site-nav" aria-label="Primary"></nav>
      </div>
    </header>

    <main class="section">
      <div class="container intranet-layout">
        <section class="panel">
          <div class="modal-header">
            <h1>Manage Employees</h1>
            <button id="openCreateEmployeeBtn" class="btn btn-primary" type="button" aria-label="Add employee">+</button>
          </div>
          <div id="guardFeedback" class="feedback" role="status" aria-live="polite"></div>
          <div id="manageEmployeesFeedback" class="feedback" role="status" aria-live="polite"></div>
        </section>

        <section id="protectedContent" class="hidden">
          <article class="panel">
            <h2>Filters</h2>
            <div class="filter-row">
              <div>
                <label for="filterRank">Rank</label>
                <select id="filterRank"></select>
              </div>
              <div>
                <label for="filterGrade">Grade</label>
                <select id="filterGrade"></select>
              </div>
              <div>
                <label for="filterSerialNumber">Serial Number</label>
                <input id="filterSerialNumber" type="text" />
              </div>
              <div>
                <label for="filterRobloxUsername">Roblox Username</label>
                <input id="filterRobloxUsername" type="text" />
              </div>
            </div>
          </article>

          <article class="panel">
            <h2>Employees</h2>
            <div class="table-wrap">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Roblox Username</th>
                    <th>Roblox User ID</th>
                    <th>Rank</th>
                    <th>Grade</th>
                    <th>Serial Number</th>
                    <th>Status</th>
                    <th>Hire Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="employeeTableBody"></tbody>
              </table>
            </div>
          </article>
        </section>
      </div>
    </main>

    <section id="createEmployeeModal" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <h2>Create Employee</h2>
          <button class="btn btn-secondary" type="button" data-close-modal="createEmployeeModal">Close</button>
        </div>
        <form id="createEmployeeForm">
          <label>Discord User ID</label>
          <input name="discordUserId" type="text" required />
          <label>Roblox Username</label>
          <input name="robloxUsername" type="text" />
          <label>Roblox User ID</label>
          <input name="robloxUserId" type="text" />
          <label>Rank</label>
          <select name="rank"></select>
          <label>Grade</label>
          <select name="grade"></select>
          <label>Serial Number</label>
          <input name="serialNumber" type="text" />
          <label>Employee Status</label>
          <select name="employeeStatus"></select>
          <label>Hire Date</label>
          <input name="hireDate" type="date" />
          <div class="modal-actions">
            <button class="btn btn-primary" type="submit">Create Employee</button>
            <button class="btn btn-secondary" type="button" data-close-modal="createEmployeeModal">Cancel</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="site-footer">
      <div class="container footer-row">
        <p>Copyright <span id="currentYear"></span> Frontier Oil & Gas Company. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="assets/js/pages/manage-employees-page.js"></script>
  </body>
</html>
